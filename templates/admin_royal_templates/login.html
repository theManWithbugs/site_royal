{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="{% static 'css/bs5/bootstrap.min.css' %}">
       <link rel="stylesheet" href="{% static 'css/admin_royal/login.css' %}">
       <link rel="stylesheet" href="{% static 'css/admin_royal/btn_login.css' %}">
       <title>Login-administração</title>
   </head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 1rem;">
            <form action="{% url 'admin_royal:login' %}" method="post">
                {% csrf_token %}

                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="{% static 'img/admin_royal/estatist_img_sfundo.png' %}"
                        class="img-fluid"
                        alt="Logo Estatísticas"
                        style="max-width: 180px;">
                </div>

                <!-- Usuário -->
                <div class="mb-3">
                    <label for="user" class="form-label fw-bold">Usuário</label>
                    <input type="text" id="user" name="username" class="form-control" placeholder="Digite seu usuário">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha">
                </div>

                <!-- Botão -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning fw-bold py-2" style="border-radius: 0.75rem;">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
   <script src="{% static 'js/bs5/bootstrap.bundle.min.js' %}"></script>
</html>
