{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Login</title>

  <!-- CSS Bootstrap e principal -->
  <link rel="stylesheet" href="{% static 'css/bs5/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* alinha ao topo */
      justify-content: center;
      padding-top: 80px; /* ajusta altura da caixa */
      background-image: url("{% static 'img/fundo.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #box_container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 2px solid white;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      border-radius: 15px;
    }

    .options {
      width: 100%;
      margin-bottom: 20px;
    }

    .button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 40px;
      border: none;
      color: #fff;
      background-image: linear-gradient(to bottom right, #000000, #00000025);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .button:hover { transform: translateY(-2px); box-shadow: 0px 6px 0px #00000037; }
    .button:active { transform: translateY(0px); box-shadow: none; background-image: linear-gradient(to bottom right, #000000, #00000018); }

    .page { display: none; }
    .page.active { display: block; }

    .input {
      width: 100%;
      height: 44px;
      padding: 0 1rem;
      border-radius: .5rem;
      border: 2px solid black;
      background-color: rgba(5,6,15,0.04);
      font-size: 1rem;
      transition: border-color .3s, color .3s, background .2s;
    }

    .input:focus { outline: none; border-color: #05060f; }

    .label {
      font-weight: bold;
      color: white;
      margin-bottom: .3rem;
      display: block;
    }

    .btn {
      width: 100%;
      height: 45px;
      border-radius: 50px;
      background-image: linear-gradient(135deg, #000000 0%, #0200022d 100%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 0px #00000037; }
    .btn:active { opacity: 0.7; }

    #img_box { width: 150px; height: 150px; margin-bottom: 20px; }

    @media screen and (max-width: 500px) {
      #box_container { padding: 20px; }
      #img_box { width: 120px; height: 120px; }
    }
  </style>
</head>

<body>

  <script src="{% static 'js/sweetalert2@11.js' %}"></script>
    {% if messages %}
        {% for message in messages %}
            <script>
                Swal.fire({
                    position: "top",
                    title: "{% if 'success' in message.tags %}Sucesso!{% else %}Mensagem!{% endif %}",
                    icon: "{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% else %}info{% endif %}",
                    text: "{{ message|escapejs }}",
                    timer: 2500,
                    showConfirmButton: false
                });
            </script>
        {% endfor %}
    {% endif %}

  <div id="box_container">
    <!-- Abas Login / Cadastrar -->
    <div class="options row mb-3">
      <div class="col-6 d-flex justify-content-center">
        <button class="button" onclick="showPage('login')">Login</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button class="button" onclick="showPage('cadastrar')">Cadastrar</button>
      </div>
    </div>

    <!-- Login -->
    <form id="login" action="{% url 'login_cliente' %}" method="post" class="page active animate__animated animate__flipInX">
      {% csrf_token %}
      <div class="text-center">
        <img src="{% static 'img/icone_royal.jpg' %}" id="img_box">
      </div>
      <div class="mb-3">
        <label for="telefone" class="label">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="form-control input">
      </div>
      <div class="mb-3">
        <label for="senha" class="label">Senha:</label>
        <input type="password" id="senha" name="senha" class="form-control input">
      </div>
      <div class="text-center mt-4">
        <button class="btn" type="submit">Entrar</button>
      </div>
    </form>

    <!-- Cadastro -->
    <form id="cadastrar" action="{% url 'form_cadastro' %}" method="post" class="page animate__animated animate__flipInX">
      {% csrf_token %}
      <div class="text-center">
        <img src="{% static 'img/icone_royal.jpg' %}" id="img_box">
      </div>
      <div class="mb-3">
        <label for="telefone_cad" class="label">Telefone:</label>
        <input type="text" id="telefone_cad" name="telefone" class="form-control input">
      </div>
      <div class="mb-3">
        <label for="password" class="label">Senha:</label>
        <input type="password" id="password" name="password" class="form-control input">
      </div>
      <div class="text-center mt-4">
        <button class="btn" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/sweetalert2@11.js' %}"></script>
</body>
</html>
